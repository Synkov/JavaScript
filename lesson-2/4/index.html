<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    "use strict";
    
    function numSumm(a, b) {
        return a+ b
    }

    function numDiff(a, b) {
        return a - b
    }

    function numMult(a, b) {
        return a * b
    }

    function numDiv(a, b) {
        return a / b
    }

    let summa = numSumm(2, 3);
    alert("Сумма чисел равен: " + summa)
    let difference = numDiff(10, 7)
    alert("Разность двух чисел равен: " + difference)
    let multiplication = numMult(2, 3)
    alert("Произведение двух чиел равен: " + multiplication)
    let division = numDiv(10, 2)
    alert("Частное при делении двух чисел равен: " + division)

</script>   
</body>
</html>
