<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    "use strict";
    
    // пример 1
    let a = 1, b = 1, c, d;
    c = ++a;    
    alert(c);   // ответ: 2. ++ впереди операнда "a" сначала увеличивает на 1 (теперь а == 2), и только после этого присваивает переменной "с" (c == 2)

    // пример 2
    d = b++;
    alert(d);   // ответ: 1. Сначала значение b (b == 1)присваивается переменной d (d == 1), после переменная b увеличивается на 1 за счет инкремента ++ (b == 2)


    // пример 3
    c = 2 + ++a;
    alert(c);   // ответ: 5. а == 2 из примера 1, перед переменной "а" инкремент ++ снова увеличивает эту переменную на 1 (а == 3), в итоге 2 + 3 = 5, присваиваем "c" (с == 5)


    // пример 4
    d = 2 + b++;
    alert(d);   // ответ: 4. В примере 2, после присвоения переменной d значение переменной b была увеличина на 1, значит b == 2, в итоге 2 + 2 = 4. d == 4. После присвоения переменной d, переменная b снова увеличится на 1

</script>   
</body>
</html>
