<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    "use strict";
    
    let a = parseInt(prompt("Введите любое первое число"));
    let b = parseInt(prompt("Введите любое второе число"));
    let c = 0;
    if (a >= 0 && b >= 0) {
        c = a - b
        alert("Разность чисел равна: " + c)
    } else if (a < 0 && b < 0) {
        c = a * b
        alert("Произведение чисел равен: " + c)
    }else if ((a >= 0 && b < 0) || (a < 0 && b >= 0)) {
        c = a + b
        alert("Сумма чисел равен: " + c)
    } else if (isNaN(a) || isNaN(b) ){
        alert("Необходимо ввести числа")
    }
</script>   
</body>
</html>
