<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        'use script';

        class Post {
            constructor(author, text, date){
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
                alert(this.text);

            }
        }
 
        class AttachedPost extends Post{
            constructor(author, text, date, highlighted=false) {
                super(author, text, date);
                this.highlighted =highlighted;
            }

            makeTextHighlighted() {
                this.highlighted = true;
                alert(this.highlighted);
            }
        }

        let post1 = new Post('Tolstoi', 'war and peace', 1986)
        console.log(post1);
        post1.edit('Lion and dog');
        console.log(post1);
        let attached1 = new AttachedPost('Pushkin', 'snowstorm', 1830); // можно не указывать highlighted(по умолчанию - false)
        console.log(attached1)
        attached1.makeTextHighlighted();
        console.log(attached1);

    </script>
</body>
</html>
